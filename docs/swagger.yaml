host: api.peatch.io
info:
  contact: {}
  description: API Documentation for the Api Dating Project
  title: Peatch API
  version: "1.0"
paths:
  /api/badges:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/BadgeResponse'
            type: array
      summary: List badges
      tags:
      - badges
  /api/badges/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Badge ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BadgeResponse'
      summary: Get badge
      tags:
      - badges
  /api/collaborations:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Order by
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/CollaborationResponse'
            type: array
      summary: List collaborations
      tags:
      - collaborations
    post:
      consumes:
      - application/json
      parameters:
      - description: Collaboration data
        in: body
        name: collaboration
        required: true
        schema:
          $ref: '#/definitions/CreateCollaboration'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/CollaborationResponse'
      summary: Create collaboration
      tags:
      - collaborations
  /api/collaborations/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Collaboration ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CollaborationResponse'
      summary: Get collaboration
      tags:
      - collaborations
    put:
      consumes:
      - application/json
      parameters:
      - description: Collaboration data
        in: body
        name: collaboration
        required: true
        schema:
          $ref: '#/definitions/CreateCollaboration'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CollaborationResponse'
      summary: Update collaboration
      tags:
      - collaborations
  /api/locations:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/CityResponse'
            type: array
      summary: List cities
      tags:
      - cities
  /api/opportunities:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/OpportunityResponse'
            type: array
      summary: List opportunities
      tags:
      - opportunities
  /api/users:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Order by
        in: query
        name: order
        type: string
      - description: Search
        in: query
        name: search
        type: string
      - description: Find similar
        in: query
        name: find_similar
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/UserProfileResponse'
            type: array
      summary: List users
      tags:
      - users
    put:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserResponse'
      summary: Update user
      tags:
      - users
  /api/users/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserProfileResponse'
      summary: Get user
      tags:
      - users
  /api/users/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Upload a photo for the authenticated user to S3 and store record
        in database
      parameters:
      - description: Photo file to upload
        in: formData
        name: photo
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Upload user photo
      tags:
      - photos
  /api/users/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserResponse'
      summary: Get current user
      tags:
      - users
  /auth/telegram:
    post:
      description: Authenticate user via Telegram using init data
      parameters:
      - description: Telegram Auth Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/AuthTelegramRequest'
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Telegram Auth
      tags:
      - auth
  /users/{id}/follow:
    post:
      consumes:
      - application/json
      parameters:
      - description: Following User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete user
      tags:
      - users
schemes:
- https
swagger: "2.0"
