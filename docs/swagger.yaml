        type: string
      opportunity_ids:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  UserProfileResponse:
    properties:
      avatar_url:
        type: string
      badges:
        items:
          $ref: '#/definitions/BadgeResponse'
        type: array
      description:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_following:
        type: boolean
      last_active_at:
