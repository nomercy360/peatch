basePath: /
definitions:
  Badge:
    properties:
      color:
        type: string
      created_at:
        type: string
      icon:
        type: string
      id:
        type: integer
      text:
        type: string
    type: object
  Collaboration:
    properties:
      badges:
        items:
          $ref: '#/definitions/Badge'
        type: array
      city:
        type: string
      country:
        type: string
      country_code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_payable:
        type: boolean
      opportunity:
        $ref: '#/definitions/Opportunity'
      opportunity_id:
        type: integer
      published_at:
        type: string
      requests_count:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  CreateCollaboration:
    properties:
      badge_ids:
        items:
          type: integer
        type: array
      city:
        type: string
      country:
        maxLength: 255
        type: string
      country_code:
        maxLength: 2
        type: string
      description:
        maxLength: 1000
        type: string
      is_payable:
        type: boolean
      opportunity_id:
        type: integer
      title:
        maxLength: 255
        type: string
    required:
    - country
    - country_code
    - description
    - opportunity_id
    - title
    type: object
  CreateUserCollaboration:
    properties:
      message:
        maxLength: 1000
        type: string
      requester_id:
        type: integer
      user_id:
        type: integer
    required:
    - requester_id
    - user_id
    type: object
  Opportunity:
    properties:
      color:
        type: string
      created_at:
        type: string
      description:
        type: string
      icon:
        type: string
      id:
        type: integer
      text:
        type: string
    type: object
  UpdateUserRequest:
    properties:
      avatar_url:
        type: string
      badge_ids:
        items:
          type: integer
        type: array
      city:
        type: string
      country:
        maxLength: 255
        type: string
      country_code:
        maxLength: 2
        type: string
      description:
        maxLength: 1000
        type: string
      first_name:
        type: string
      last_name:
        type: string
      opportunity_ids:
        items:
          type: integer
        type: array
      title:
        maxLength: 255
        type: string
    required:
    - avatar_url
    - badge_ids
    - country
    - country_code
    - description
    - first_name
    - last_name
    - opportunity_ids
    - title
    type: object
  User:
    properties:
      avatar_url:
        type: string
      badges:
        items:
          $ref: '#/definitions/Badge'
        type: array
      chat_id:
        type: integer
      city:
        type: string
      country:
        type: string
      country_code:
        type: string
      created_at:
        type: string
      description:
        type: string
      first_name:
        type: string
      followers_count:
        type: integer
      hidden_at:
        type: string
      id:
        type: integer
      language_code:
        type: string
      last_name:
        type: string
      notifications_enabled_at:
        type: string
      opportunities:
        items:
          $ref: '#/definitions/Opportunity'
        type: array
      published_at:
        type: string
      requests_count:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  UserWithToken:
    properties:
      following:
        items:
          type: integer
        type: array
      token:
        type: string
      user:
        $ref: '#/definitions/User'
    type: object
