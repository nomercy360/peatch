definitions:
  AuthTelegramRequest:
    properties:
      query:
        type: string
    type: object
  BadgeResponse:
    properties:
      color:
        type: string
      icon:
        type: string
      id:
        type: string
      text:
        type: string
    type: object
  CityResponse:
    properties:
      country_code:
        type: string
      country_name:
        type: string
      id:
        type: string
      location:
        $ref: '#/definitions/Location'
      name:
        type: string
    type: object
  CollaborationResponse:
    properties:
      badges:
        items:
          $ref: '#/definitions/BadgeResponse'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_payable:
        type: boolean
      location:
        $ref: '#/definitions/CityResponse'
      opportunity:
        $ref: '#/definitions/OpportunityResponse'
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/UserProfileResponse'
