      error:
        type: string
    type: object
  Location:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  OpportunityResponse:
    properties:
      color:
        type: string
      description:
        type: string
      icon:
        type: string
      id:
        type: string
      text:
        type: string
    type: object
  StatusResponse:
    properties:
      success:
