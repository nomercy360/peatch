  name: peatch
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: api.peatch.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: peatch
                port:
                  number: 8080
