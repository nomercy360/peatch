apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: peatch
  name: peatch
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: peatch
  strategy: {}
  template:
    metadata:
      labels:
        service: peatch
    spec:
      initContainers:
        - name: db-migrations
          image: maksim1111/peatch:latest
          command: [ "/app/migrate", "-path", "/app/migrations", "-database", "$(DATABASE_URL)", "up" ]
          envFrom:
            - secretRef:
                name: peatch-secrets
      containers:
        - image: maksim1111/peatch:latest
          name: peatch
          imagePullPolicy: Always
          command: [ "/app/api" ]
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
          envFrom:
            - secretRef:
                name: peatch-secrets
      restartPolicy: Always
---
