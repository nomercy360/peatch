<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<link rel='icon' href='/favicon.ico' />
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<meta name='viewport'
				content='width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover' />
	<link href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20,400,0..1'
				rel='stylesheet' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='MobileOptimized' content='176' />
	<meta name='HandheldFriendly' content='True' />
	<meta name='robots' content='noindex, nofollow' />
	<title>Vite App</title>
</head>
<body style="margin: 0">
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const root = document.documentElement
		const colorScheme = getComputedStyle(root).getPropertyValue('--tg-color-scheme').trim()

		if (colorScheme === 'dark') {
			root.style.setProperty('--border', '#333')
		} else {
			root.style.setProperty('--border', 'rgba(248, 248, 248, 1)')
		}
	})
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" style="min-height: 100vh; background-color: var(--tg-theme-bg-color); padding: 0">

</div>

<script src="/src/index.tsx" type="module"></script>
</body>
</html>
